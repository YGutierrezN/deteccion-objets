<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clasificador de Objetos</title>
  <link rel="icon" type="image/png" href="favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    #canvas {
      border: 3px dashed #6f42c1;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .btn-custom {
      border-radius: 50px;
      padding: 10px 25px;
      font-weight: 600;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .btn-custom:hover {
      transform: scale(1.05);
    }

    #resultado {
      font-weight: bold;
      font-size: 2rem;
      text-align: center;
      color: #198754;
      background: rgba(25,135,84,0.1);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(25,135,84,0.2);
      margin-top: 1rem;
    }

    #loader {
      height: 100vh;
    }

    footer {
      background-color: #212529;
      color: #adb5bd;
      padding: 40px 20px;
    }

    footer a {
      color: #0dcaf0;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="LogotipoV2-Simple.png" alt="Logo" width="40" height="40" class="me-2">
        Clasificador de Objetos
      </a>
    </div>
  </nav>
  <div style="height: 70px;"></div> <!-- Espacio debajo del navbar -->

  <!-- Spinner de carga -->
  <div id="loader" class="d-flex justify-content-center align-items-center">
    <div class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <!-- Contenido principal oculto al inicio -->
  <div class="container text-center" id="contenido" style="display: none;">
    <h1 class="display-5 fw-bold my-4">Clasificaci칩n con TensorFlow.js</h1>
    <p class="lead mb-3">Clasifica objetos con la c치mara: camion, carro, persona, etc.</p>

    <canvas id="canvas" width="400" height="400" class="img-fluid mb-3"></canvas>
    <video id="video" autoplay playsinline class="d-none"></video>
    <canvas id="otrocanvas" width="100" height="100" class="d-none"></canvas>

    <div id="resultado"></div>

    <div class="mt-4">
      <button class="btn btn-success btn-custom me-2" onclick="predecir()">游닝 Capturar y Predecir</button>
      <button class="btn btn-outline-secondary btn-custom" onclick="cambiarCamara()">游댃 Cambiar C치mara</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5">
    <h2 class="text-white mb-3">Ringa Tech</h2>
    <p class="mb-0">Visita <a href="https://youtube.com/RingaTech">mi canal de YouTube</a> para m치s proyectos con IA y programaci칩n.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.2.0/dist/tf.min.js"></script>

  <script>
    const tamano = 400;
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const otrocanvas = document.getElementById("otrocanvas");
    const ctx = canvas.getContext("2d");
    let currentStream = null;
    let facingMode = "user";
    let modelo = null;

    const clases = ["Alto", "camion", "bicicleta", "luz de pare", "persona", "carro"];

    // Cargar modelo
    (async () => {
      document.getElementById("loader").style.display = "flex";
      modelo = await tf.loadGraphModel("/model.json");
      document.getElementById("loader").style.display = "none";
      document.getElementById("contenido").style.display = "block";
      mostrarCamara();
    })();

    function mostrarCamara() {
      const opciones = {
        audio: false,
        video: { width: tamano, height: tamano, facingMode }
      };

      navigator.mediaDevices.getUserMedia(opciones)
        .then(stream => {
          currentStream = stream;
          video.srcObject = stream;
          procesarCamara();
        })
        .catch(err => alert("No se pudo acceder a la c치mara"));
    }

    function cambiarCamara() {
      if (currentStream) currentStream.getTracks().forEach(track => track.stop());
      facingMode = (facingMode === "user") ? "environment" : "user";
      mostrarCamara();
    }

    function procesarCamara() {
      ctx.drawImage(video, 0, 0, tamano, tamano);
      requestAnimationFrame(procesarCamara);
    }

    function predecir() {
      if (!modelo) return;

      resample_single(canvas, 100, 100, otrocanvas);
      const ctx2 = otrocanvas.getContext("2d");
      const imgData = ctx2.getImageData(0, 0, 100, 100);

      let arr = [], arr100 = [];
      for (let p = 0; p < imgData.data.length; p += 4) {
        let gris = (imgData.data[p] + imgData.data[p + 1] + imgData.data[p + 2]) / 3 / 255;
        arr100.push([gris]);
        if (arr100.length === 100) {
          arr.push(arr100);
          arr100 = [];
        }
      }

      const tensor = tf.tensor4d([arr]);
      const resultado = modelo.predict(tensor);

      resultado.array().then(data => {
        const indexMax = data[0].indexOf(Math.max(...data[0]));
        document.getElementById("resultado").innerText = "Clase: " + clases[indexMax];
      });
    }

    // Funci칩n Hermite resize
    function resample_single(canvas, width, height, resize_canvas) {
      const ctx = canvas.getContext("2d");
      const ctx2 = resize_canvas.getContext("2d");
      const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const img2 = ctx2.createImageData(width, height);
      const data = img.data, data2 = img2.data;
      const ratio_w = canvas.width / width, ratio_h = canvas.height / height;
      const ratio_w_half = Math.ceil(ratio_w / 2), ratio_h_half = Math.ceil(ratio_h / 2);

      for (let j = 0; j < height; j++) {
        for (let i = 0; i < width; i++) {
          let x2 = (i + j * width) * 4;
          let weight = 0, weights = 0, weights_alpha = 0;
          let gx_r = 0, gx_g = 0, gx_b = 0, gx_a = 0;
          const center_y = (j + 0.5) * ratio_h;
          const yy_start = Math.floor(j * ratio_h), yy_stop = Math.ceil((j + 1) * ratio_h);

          for (let yy = yy_start; yy < yy_stop; yy++) {
            const dy = Math.abs(center_y - (yy + 0.5)) / ratio_h_half;
            const center_x = (i + 0.5) * ratio_w;
            const w0 = dy * dy;

            const xx_start = Math.floor(i * ratio_w), xx_stop = Math.ceil((i + 1) * ratio_w);
            for (let xx = xx_start; xx < xx_stop; xx++) {
              const dx = Math.abs(center_x - (xx + 0.5)) / ratio_w_half;
              let w = Math.sqrt(w0 + dx * dx);
              if (w >= 1) continue;

              weight = 2 * w * w * w - 3 * w * w + 1;
              let pos_x = 4 * (xx + yy * canvas.width);
              gx_a += weight * data[pos_x + 3];
              weights_alpha += weight;
              if (data[pos_x + 3] < 255) weight *= data[pos_x + 3] / 250;
              gx_r += weight * data[pos_x];
              gx_g += weight * data[pos_x + 1];
              gx_b += weight * data[pos_x + 2];
              weights += weight;
            }
          }

          data2[x2] = gx_r / weights;
          data2[x2 + 1] = gx_g / weights;
          data2[x2 + 2] = gx_b / weights;
          data2[x2 + 3] = gx_a / weights_alpha;
        }
      }

      ctx2.putImageData(img2, 0, 0);
    }
  </script>
</body>
</html>
